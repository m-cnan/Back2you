<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Report Lost Item</h1>
        <nav>
            <button onclick="location.href='index.html'" class="home-btn">Home</button>
            <button onclick="location.href='found.html'" class="found-btn">Report Found Item</button>
        </nav>
    </header>

    <main>
        <form id="lostForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="itemType">Item Type:</label>
            <input type="text" id="itemType" name="itemType" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Last Seen Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Your Phone No.:</label>
            <input type="number" id="number" name="number" required>

            <label for="dateLost">Date Lost:</label>
            <input type="date" id="dateLost" name="dateLost" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
